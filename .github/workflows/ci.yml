name: CI

run-name: CI (${{ github.actor }})

on:
  workflow_dispatch:
  push:

concurrency:
  group: ${{ github.workflow }}.${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ci:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    uses: ./.github/workflows/build_and_test.yml
    with:
      dashboard_type: Experimental

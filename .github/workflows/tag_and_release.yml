name: Tag & release

on:
  workflow_dispatch:
    inputs:
      version_part:
        description: "Version part to bump"
        required: true
        type: choice
        options:
        - 'major'
        - 'minor'
        - 'patch'

defaults:
  run:
    shell: bash

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    name: Bump version & create tag
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install Python dependencies
      run: python3 -m pip install --break-system-packages --upgrade bump-my-version pre-commit

    - name: Install NPM dependencies
      run: npm install

    - name: Configure Git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions@users.noreply.github.com"

    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        git_config_global: true
        git_user_signingkey: true

    - name: Bump version & create tag
      run: bump-my-version bump --verbose ${{ inputs.version_part }}

  build_and_test:
    needs: bump_version
    uses: ./.github/workflows/build_and_test.yml
    with:
      dashboard_type: Experimental

  create_release:
    needs: build_and_test
    runs-on: ubuntu-latest
    name: Create GitHub release
    timeout-minutes: 10

    steps:
    - name: Download artifacts
      id: download
      uses: actions/download-artifact@v5
      with:
        pattern: BenBot-*

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.download.outputs.download-path }}
        generate_release_notes: true
        make_latest: true
